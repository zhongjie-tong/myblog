{% load static %}
<!DOCTYPE html>
<html lang="cn" dir="ltr" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title> 网友仲杰的博客 </title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link title="style2" href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/nprogress.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/nivo-slider.css' %}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% static 'css/default.css' %}" type="text/css" media="screen" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">
              Toggle navigation
            </span>
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
            </button>

        </div>
        <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav header-menu">
                {% if users.nickname %}
                    <li>
                    <a href="#">
                        {{ users.nickname }}
                    </a>
                    </li>
                     <li>
                    <a href="{% url 'login_registerapp:log_out' %}">
                        注销
                    </a>
                    </li>
                    {% else %}
                    <li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

<!--Start banner img-->
<div class="container-filed" id="banner_container">
    <div class="row">
        <div class="col-md-12">
            <div class="slider-wrapper theme-default">
                <div id="slider" class="nivoSlider">
                    <img src="assets/img/owl.jpg" data-thumb="assets/img/owl.jpg" alt="" />
                    <a href="assets/img/owl2.jpg"><img src="assets/img/owl2.jpg" alt="" /></a>
                    <img src="assets/img/owl.jpg" data-thumb="assets/img/owl.jpg" alt="" />
                    <img src="assets/img/owl2.jpg" data-thumb="assets/img/owl2.jpg" alt="" />
                </div>
            </div>
        </div>
    </div>
</div>
<!--End banner img-->
<div class="container-fluid main-container" id="main-container">
    <div class="row">
        <div class="col-md-12 top-title">
            <h2 class="page-title">
                博客文章
            </h2>
        </div>
    </div>
    {% for i in article %}
        <div class="row">
        <div class="col-md-12 post-container">
            <h2 class="post-title">
                <a href="#" title="">{{ i.title}}</a>
            </h2>
            <div class="meta-box">
            <span class="m-post-date">
              <i class="fa fa-calendar-o">
              </i>
              {{ i.created_time }}
            </span>
            <span class="comments-link">
              <a href="{% url 'login_registerapp:contact' %}" class="ds-thread-count" data-thread-key="9500" title="Comment on 网友仲杰">
                  <i class="fa fa-comments-o">
                  </i>
                  留言
              </a>
            </span>
            </div>
            <div class="post-content">
                <p>
                    {{ i.content }}
                </p>
            </div>
            <div class="meta-box">
            <span class="cat-links">
              <i class="fa fa-navicon">
              </i>
              <b>
                  分类:
              </b>
              <a href="#">
                  {{ i.category }}
              </a>
            </span>
            <span class="tag-links">
              <i class="fa fa-tags">
              </i>
              <b>
                  作者:
              </b>
              <a href="#" rel="tag">
                  网友仲杰
              </a>
            </span>
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="row post-pagination">
        <div class="col-md-12">
    </div>
    <!--评论内容-->
    <div class="row page-comments-container">
        <div class="col-md-12">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
    </div>

</div>

</body>

</html>
